dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_status = master
  new_on_top = 1
  mfact = 0.5
}

general {
  border_size = 3
  gaps_in = 5
  gaps_out = 3
  resize_on_border = true
  col.active_border = rgba(69696930)
  col.inactive_border = rgba(ababab10)
  layout = dwindle
}

decoration {
  rounding = 8
  active_opacity = 2
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0
  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0
  drop_shadow = no
  blur {
    enabled = no
    size = 10
    passes = 3
    ignore_opacity = false
    new_optimizations = true
    special = false
  }
}
animations {
  enabled = yes
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = easeOutExpo, 0.16, 1, 0.3, 1
  bezier = easeInOutQuart, 0.76, 0, 0.24, 1
  bezier = easeInOutBack, 0.68, -0.6, 0.32, 1.6

